<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>

      <p><input type="checkbox" id="checkIdLC"> Use lowcase letters?</p>
      <p><input type="checkbox" id="checkIdUC"> Use uppercase letters?</p>
      <p><input type="checkbox" id="checkIdNum"> Use numbers letters?</p>
      <p><input type="checkbox" id="checkIdSC"> Use these special characters !@#$%^&*() ?</p>
      <label for="numb">Number of characters in password: </label>
      <input type="text" id="textIdNum" name="textIdNum"><br><br>
      <!-- https://www.w3docs.com/tools/code-editor/11418 -->      
      <!-- https://www.w3docs.com/snippets/javascript/how-to-check-and-uncheck-checkbox-with-javascript-and-jquery.html -->
    </form>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
