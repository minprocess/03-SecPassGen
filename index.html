<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Flexible Secure Password Generator</h1>
    </header>
    <div class="options">
      <h2>Specify which characters and the number of characters to use in the password</h2>
      <form>
        <p><input type="checkbox" id="checkIdLC"> Use lowcase letters?</p>
        <p><input type="checkbox" id="checkIdUC"> Use uppercase letters?</p>
        <p><input type="checkbox" id="checkIdNC"> Use numbers?</p>
        <p><input type="checkbox" id="checkIdSC"> Use these special characters "`~!@#$%^&*()-_=+" ?</p>
        <label for="textIDNum">Number of characters in password (at least 6): </label>
        <input type="text" id="textIdNum" name="textIdNum">
        <!-- https://www.w3docs.com/tools/code-editor/11418 -->      
        <!-- https://www.w3docs.com/snippets/javascript/how-to-check-and-uncheck-checkbox-with-javascript-and-jquery.html -->
      </form>  
    </div>

    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <h2>Generate the Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
